process :
    enable : true
    titleSM : 밸러스트아이앤씨의
    title : 프로세스
    content : 밸러스트는 독보적인 마케팅을 위한 프로세스를 철저히 지킵니다. 이 프로세스를 통해 고객과 오디언스를 모으고 지키는 마케팅이 가능합니다. 고객을 이해하고 최적의 마케팅 방식을 찾기 위한 생각. 이 생각을 현실로 만드는 실행력. 실행한 내용을 정확하게 측정하고 데이터화하는 능력. 측정한 데이터를 다시 생각에 반영하는 힘. 밸러스트의 마케팅은 이 모든 것을 결합했을 때 최고의 성과를 냅니다. 단순하고 쉬워보이지만, 국내 대다수의 마케팅 에이전시들이 쉽게 하지 못하는 일입니다.
    image: images/how-it-works/marketing-sub.png

ceo :
  enable : true
  bgImage : images/how-it-works/ballast-process.jpg
  title : 밸러스트의 방식
  content : 마케팅을 잘 한다는 것은 수준 높은 생각-실행-측정-최적화를 꾸준히, 여러 차원에서 반복하는 것입니다. 우리는 마케팅의 가장 깊고 가장 앞선 곳에서, 믿음과 세계관을 공유하는 클라이언트에게 우리의 관점을 제시하고 경험을 공유합니다. 밸러스트가 존재하는 이유이며, 가장 부가가치를 높이는 일입니다. 밸러스트가 마케팅 에이전시 업무에서 가장 중요하게 생각하는 것은 클라이언트의 비전, 관점, 태도입니다. 우리는 장기적인 비전이나 고객을 위한 철학이 없는 회사와는 일하지 않습니다. 밸러스트는 훌륭하고 독보적인 클라이언트가 마케팅을 좀 더 쉽고 원활히 하도록, 장기적으로는 비용을 훨씬 줄이도록 돕습니다. 
