philosophy :
  enable : true
  titleSM : 쳇바퀴 도는
  title : 마케팅의 문제
  content : 흔히들 마케팅이라고 생각하는 활동은 표면에 머무릅니다. 퍼포먼스 마케팅, SNS, 그로스 해킹도 탄탄한 근본에서 시작하면, ROI가 월등하고 오랫동안 잘 할 수 있습니다. 물론 이렇게 근본부터 쌓아올리는 마케팅은 지름길이 없고, 난이도와 차원이 높아서 어렵습니다. 밸러스트아이앤씨는 당신이 독보적인 마케팅을 하도록 돕습니다. 우리는 어떤 에이전시보다도 고객이해와 경쟁지형에 대해 깊고 뛰어난 통찰을 제시합니다. 그리고 이를 바탕으로 독보적 콘텐츠, 독보적 마케팅이 가능한 기반을 마련하고 실행합니다. 우리는 끝없는 마케팅 이전투구에서 벗어나고 싶은 클라이언트들을 돕습니다.
