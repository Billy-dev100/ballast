  - ID : collapseOne
    title : 우리 회사는 지금 콘텐츠를 제작해서 마케팅을 하고 있습니다. 콘텐츠 마케팅과 뭐가 다르죠?
    description : 다음에 해당한다면 제대로 된 콘텐츠 마케팅이 아닙니다. <strong><br> - 고객이 콘텐츠를 기다리지 않는다 <br> -콘텐츠의 타깃 키워드가 오가닉 검색 순위 3위 밖이다 <br> -오가닉 인게이지먼트 비율 20% 미만 <br> -CTR 20% 미만</strong> <br> 고객을 제대로 이해하여 핵심 고객과 공명하는 콘텐츠를 만들고 계신가요?
    
  - ID : collapseTwo
    title : 콘텐츠 마케팅은 너무 장기적인 전략 아닌가요?
    description : 이런 질문을 하는 분들에게 반문해봅니다. <br>당신이 마케터라면, 회사에서 당신을 3개월 이상 채용하면 너무 장기적인 관점 아닌가요? <br>당신이 경영자라면, 3개월 후에 사업을 접을 계획이신가요? <br>콘텐츠 마케팅을 한다고 지금 하는 활동을 접을 필요는 없습니다. 콘텐츠 마케팅을 하면 기존의 마케팅은 효과가 배가됩니다. 밑도 끝도 없는 광고 콘텐츠를 만들 예산으로 콘텐츠를 만들면 마케팅 ROI는 몇 배, 몇 십 배 높아집니다.
    
  - ID : collapseThree
    title : 구체적인 예산은 어떻게 잡아야 하나요? 기존 예산이 늘어나는 것 아닌가요? 
    description : 예산은 상황마다 다릅니다. <br><a href="/insights/조직-규모별-콘텐츠-마케팅-예산/">회사 규모별 (콘텐츠) 마케팅 예산에 대한 정보 링크</a> <br>현재 마케팅에 예산을 거의 안 쓰고 있다면 콘텐츠 마케팅에 가장 먼저 투자하는 것이 좋습니다. 현재 다양한 마케팅 활동을 하고 있다면, 콘텐츠 마케팅에 일부를 분산투자 개념으로 시도해보세요.
    
  - ID : collapseFour
    title : 콘텐츠 마케팅은 B2B에만 적용되는 것 아닌가요?
    description : B2B와 B2C 모두 마케팅이고, 사람과 커뮤니케이션하는 일입니다. 구매여정과 구매과정에 개입하는 사람의 수 및 절차, 관점이 조금 다를 뿐입니다. 요즘은 B2B와 B2C 구분이 무의미해지고 있습니다. 더 자세한 내용이 궁금하시다면 이 링크를 확인하세요.
    
  - ID : collapseFive
    title : 콘텐츠 마케팅과 SNS 마케팅의 차이를 알고 싶습니다.
    description : SNS 마케팅은 콘텐츠 마케팅의 일부입니다. 콘텐츠 마케팅이 활용하는 다양한 채널과 활동 중에는 당연히 SNS 마케팅이 포함됩니다. SNS 마케팅은 콘텐츠 마케팅의 좋은 배포 수단입니다.    

  - ID : collapseSix
    title : 꼭 Owned Media 를 구축해야 할까요?
    description : 네. 첫째, Owned 미디어는 전환율과 마케팅 효율, ROI가 광고에 비해 압도적으로 높습니다. <br>둘째, 오랫동안 마케팅을 잘 하려면 Owned 미디어가 필요합니다. <br>싸이월드를 기억하시나요? 기업환경, 시장환경, 마케팅 환경이 어떻게 바뀌어도 살아남기 위해서는 Owned 미디어가 필요합니다. 상황이 바뀔 때마다 우왕좌왕하지 않고 주도적으로 움직이기 위한 유일한 수단은 Owned Media 입니다.